<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Practica 8</title>
		<script>
			var factorial=1;
			var numero=parseInt(prompt("Introduce un número"),10);
			if(isNaN(numero)){
				document.write("Por favor, introduce un número");
			}
			else{
				for(var i=1;i<=numero;i++){
					factorial=factorial*i;
				}
				document.write("El factorial de "+numero+" es: "+factorial);
			}
		
		</script>
		
	</head>
	<body>
	</body>
</html>
