<! DOCTYPE html>
<html lang="es"> <!-- ayuda los buscadores a definir la idioma de la página -->
	<head>
		<meta charset="utf-8"> <!-- para la langua española -->
		<link href="https://fonts.googleapis.com/css?family=Miss+Fajardose" rel="stylesheet">
		<title>Practica 5 Capas</title>
			<style>
				body{
					background-color:black;
				}

				img{
					width:300px;
				}

				.cuadro{
					background-color:white;
					padding:25px;
					width:300px;
				}
				
				.centrar{
					margin:auto;
				}
				.flotar{
					float:left;
				}
				
				.quitarbottom{
					padding-bottom:0px;
				}
				
				.quitarderecha{
					padding-right:0px;
				}
				
				.capacentral{
					width:1000px;
					
				}
				
				.estilo{
				color:red;
				font-family: 'Miss Fajardose', cursive;
				font-size:80px;
				text-align:center;
				}
			</style>
			
	</head>
	<body>
		<h1 class="estilo">Mis flores</h1>
		<div class="cuadro centrar quitarbottom">
			<img src="imagenes/flor-roja.jpg" title="un flor rojo abierto" alt="un flor rojo abierto"/>
		</div>
		
		<div class="centrar capacentral">
			<div class="cuadro flotar quitarderecha">
				<img src="imagenes/flor-violeta.jpg" title="un flor violeta abierto" alt="un flor violeta abierto"/>
			</div>
			
			<div class="cuadro flotar quitarderecha">
				<img src="imagenes/flor-rosa.jpg" title="un flor rosa abierto" alt="un flor rosa abierto"/>
			</div>
		
			<div class="cuadro flotar">
				<img src="imagenes/flor-blanca.jpg" title="un flor blanca abierto" alt="un flor blanca abierto"/>
			</div>
		</div>
		
		<div class="cuadro centrar">
			<img src="imagenes/flor-azul.jpg" title="un flor azul abierto" alt="un flor azul abierto"/>
		</div>

		
	</body>
</html>
