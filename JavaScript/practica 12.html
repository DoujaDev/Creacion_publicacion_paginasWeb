<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Practica </title>
		<script>
			function cambiar_color(colorcito){
				document.body.style.background=colorcito;
			}
		
		</script>
		
	</head>
	<body>
		<div style="float:left;background-color:gray;color:white;margin:20px;padding:20px;font-size:18px;">
			<span onclick="cambiar_color('red');" >Rojo</span>
		</div>
		<div style="float:left;background-color:gray;color:white;margin:20px;padding:20px;font-size:18px;">
			<span onclick="cambiar_color('green');" >Verde</span>
		</div>
		<div style="float:left;background-color:gray;color:white;margin:20px;padding:20px;font-size:18px;">
			<span onclick="cambiar_color('blue');" >Azul</span>
		</div>
		<div style="float:left;background-color:gray;color:white;margin:20px;padding:20px;font-size:18px;">
			<span onclick="cambiar_color('yellow');">Amarillo</span>
		</div>
		<div style="clear:both;">
	</body>
</html>
