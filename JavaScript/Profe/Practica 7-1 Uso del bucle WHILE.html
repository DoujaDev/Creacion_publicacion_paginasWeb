<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
	<head>
		<script>
			var palabra=prompt("Introduce una palabra");		
			var veces=parseInt(prompt("Introduce un n√∫mero"),10);
			if(isNaN(veces))
			{
				document.write("El numero no es correcto");
			}
			else
			{	
				var contador=1;
				while(contador<=veces)
				{
					document.write(palabra+" ");
					contador++;
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
