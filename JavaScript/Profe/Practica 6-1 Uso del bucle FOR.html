<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
	<head>
		<script>
			var palabra=prompt("Introduce una palabra");		
			var veces=parseInt(prompt("Introduce un número"),10);
			if(isNaN(veces))
			{
				document.write("El numero no es correcto");
			}
			else
			{			
				for (var contador=1;contador<=veces;contador++)
					{
					document.write(palabra+" ");
					if(contador % 10==0)
					{document.write("<br/>");}
					}
			}
		</script>
	</head>
	<body>
	</body>
</html>
