<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<title>Ejemplos HTML5</title>
</head>

<body>
<form>
	
    Email: <input type="email" name="email" id="email"  placeholder="inserta tu email" /><br /><br />
    
	
    URL: <input type="url" name="url" id="url"/><br /><br />
 
    Telefono: <input type="tel" name="tel" id="tel" /><br /><br />
	
    
    Numero: <input type="number" min="0" max="15" step="2" name="number" id="number"/><br /><br />
    
    Rango: <input type="range" min="0" max="25" step="5" name="number2" id="number2" value="10"/><br /><br />
    
	
    Fecha completa: <input type="date" name="date" id="date"/><br /><br />
   
    Fecha año mes: <input type="month" name="nonth" id="nonth"/><br /><br />
     
    Fecha año semana: <input type="week" name="week" id="week"/><br /><br />
    
    Hora: <input type="time" name="time" id="time"/><br /><br />
   
    Fecha y hora: <input type="datetime-local" name="datetime-local" id="datetime-local"/><br /><br />
     
    Color: <input type="color" name="color" id="color"/><br /><br />
    
    <br/>
    <br/>
	
    <input type="submit" value="Enviar"/>
	
</form>




</body>
</html>
