<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Ejercicio 1</title>
	<script type="text/javascript">
		function probar()
		{
		var valor = document.getElementById("entrada").value;
		//patron =/^([0-9]{1,2}[.]{1})*[0-9]{3}[.]{1}[0-9]{3}[-]{1}[A-Z]{1}$/;
		patron=/^([(]{1}[0-9]{2}[)]{1}[0-9]{3})|([(]{1}[0-9]{3}[)]{1}[0-9]{2})[.]{1}[0-9]{2}[.]{1}[0-9]{2}$/;
		if (patron.test(valor)==true)
			{
				alert("Correcto");
			}
			else
			{
				alert("Incorrecto");
			}
		}
	</script>
</head>
 
<body>
	Introduce <input style="width:300px;"id="entrada" type="text" name="txt" />
	<p onclick="probar()">Probar</p>
</body>
</html>
