<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
	<head>
		<script>
			var numeroinicial=parseInt(prompt("Introduce un número"),10);		
			if(isNaN(numeroinicial))
			{
				document.write("El número indicado no es correcto");
			}
			else
			{
				do
				{
					document.write(numeroinicial+"<br/>");
					numeroinicial--
				}
				while(numeroinicial>=0)
				
			}
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
