<!DOCTYPE html >
<html lang="es">
	<head>
		<meta charset="utf-8">
		<script>
			var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
			var dni=parseInt(prompt("Introduce su DNI"),10);
			var letra= prompt("Introduce la letra de se DNI");
			var calculo=dni%23;
			
			/*if(isNaN(dni)){
				document.write("Debe introducir un numero correcto");
			}*/
			
			if (letra.toUpperCase()==letras[calculo]){
				document.write("Su DNI es correcto");
			}
			else{
				document.write("Su DNI es incorrecto");
			}
		
		</script>
	</head>
	<body>
	</body>
</html>
