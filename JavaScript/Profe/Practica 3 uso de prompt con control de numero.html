<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
	<head>
	</head>
	<body>
		<script>
			var numero1=parseInt(prompt("Introduce el primer número"),10);
			var numero2=parseInt(prompt("Introduce el segundo número"),10);
			alert("La suma del numero "+numero1+" y el numero "+numero2+" es "+(numero1+numero2));
			alert("El producto del numero "+numero1+" y el numero "+numero2+" es "+numero1*numero2);
			alert("La resta del numero "+numero1+" menos el numero "+numero2+" es "+(numero1-numero2));
			alert("La division del numero "+numero1+" por el numero "+numero2+" es "+numero1/numero2);
		</script>
	</body>
</html>
