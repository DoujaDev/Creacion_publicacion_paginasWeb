			document.write("<br/><br/><br/>");

			// ******************************************************************
			// tres formas de recorrer un array desde el principio hasta el final
			// ******************************************************************
			for(c in sucursales)
			{
				document.write(sucursales[c]+"<br/>");
			}
			document.write("<br/><br/><br/>");
			for(var c=0;c<sucursales.length;c++)
			{
				document.write(sucursales[c]+"<br/>");
			}
			document.write("<br/><br/><br/>");
			var contador=0;
			while(contador<sucursales.length)
			{
				document.write(sucursales[contador]+"<br/>");
				contador=contador+1;
			}
		</script>
	</head>
