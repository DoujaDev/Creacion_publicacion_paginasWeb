<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Practica 5</title>
		<script>
			var palabra=prompt("Introduce una palabra:");
			var numero=parseInt(prompt("Introduce un número"),10);
			if(isNaN(numero)){
				alert("Por favor, introduce un número");
			}
			else{
				for(var i=1;i<=numero;i++){
					document.write(palabra+" ");
					if((i%10)==0){
						document.write("<br/>");
					}
				}
			}
		</script>
		
	</head>
	<body>
	</body>
</html>
