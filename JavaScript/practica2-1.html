<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Practica 2-1</title>
		<script>
			var numero1=parseInt(prompt("Introduce el primer numero:"),10);
			var numero2=parseInt(prompt("Introduce el segundo numero:"),10);
			
			alert("La suma de "+numero1+" más "+numero2+" es "+(numero1+numero2));
			alert("El producto de "+numero1+" por "+numero2+" es "+numero1*numero2);
			alert("la resta de "+numero1+" menos "+numero2+" es "+(numero1-numero2));
			alert("la división de "+numero1+" entre "+numero2+" es "+numero1/numero2);
		</script>
	</head>
	<body>
	</body>
</html>
