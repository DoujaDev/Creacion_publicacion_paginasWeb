<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Cambio de color de fondo de la web cada X tiempo -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>DOM getElementsByName</title>
	
    <script type="text/javascript">	
		function cambiar()
		{
			document.getElementsByName("linea")[0].innerHTML="Perico";
			document.getElementsByName("linea")[1].innerHTML="de los";
			document.getElementsByName("linea")[2].innerHTML="Palotes";
		}
	</script>
</head>
<body>
	<p name="linea">Hola</p>
	<p name="linea">estoy en clase de</p>
	<p name="linea">Javascript</p>
	<br/>
	<span onclick="cambiar()" style="background-color:lightgray;padding:20px;border:1px solid gray;cursor:pointer;">Cambiar</span>
</body>
</html>
