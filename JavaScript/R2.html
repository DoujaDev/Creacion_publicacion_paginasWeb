<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>R2 </title>
		<script>
			var factorial=1;
			var numero=parseInt(prompt("Introduce un número"),10);
			if(isNaN(numero)){
				document.write("Introduce un número correcto");
			}
			else{
				for(var i=1;i<=numero;i++){
					factorial*=i;
				}
				document.write("El resultado del factorial del numero "+numero+" es "+factorial);
			}
		</script>
	</head>
	<body>
	</body>
</html>
