<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Ejercicio E3 UF1306</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script type="text/javascript" src="validaciones.js"/></script>
</head>
<body>
	<div id="cabecera">
		<h1>Ejercicio E3 UF1306</h1>
		<h2>Validación datos de formulario</h2>
	</div>
	<!-- Formulario de contacto -->
	<div class="formulario">
		<form name ="formularioContacto" class="formularioTipo1" method="get" action="https://ca.fundaciopacopuerto.cat/">
			<p>Rellene el siguiente formulario de contacto:</p>
			<div class="etiqueta">Razón social:</div><div class="capaderecha"><input type="text" id="razonsocial"  name="razonsocial" onchange="mayus(this)"/></div>
			<div class="etiqueta">CIF:</div><div class="capaderecha"><input class="anchomedio" id="cif" type="text" name="cif"/></div>
			<div class="etiqueta">Dirección:</div><div class="capaderecha"><input class="anchogrande" id="direccion" type="text" name="direccion" onchange="mayus(this)"/></div>
			<div class="etiqueta">CP:</div><div class="capaderecha"><input class="anchopeque" id="cp" type="text" name="cp" /></div>
			<div class="etiqueta">Población:</div><div class="capaderecha"><input id="poblacion" type="text" name="poblacion" /></div>
			<div class="etiqueta">Delegación:</div><div class="capaderecha">
				<input id="barcelona" type="radio" name="delegacion"/> <span>Barcelona </span>
				<input id="tarragona" type="radio" name="delegacion"><span> Tarragona </span>
				<input id="lleida" type="radio" name="delegacion"/> <span > Lleida </span>
				<input id="girona" type="radio" name="delegacion"> <span> Girona </span><br/>
			</div>
			<div class="etiqueta">&nbsp;</div><div class="capaderecha">&nbsp;</div>
			<div class="etiqueta">&nbsp;</div><div class="capaderecha">&nbsp;</div>
			<div class="etiqueta">N Trabajadores:</div><div class="capaderecha"><input class="anchopeque" id="ntrabajadores" type="text" name="ntrabajadores" /></div>
			<div class="etiqueta">Consulta</div><div class="capaderecha"><textarea class="anchogrande textoasunto" id="consulta" name="consulta"></textarea></div>	
			<div class="etiqueta">&nbsp;</div><div class="capaderecha">&nbsp;</div>
			<div class="etiqueta">&nbsp;</div><div class="capaderecha">&nbsp;</div>	
			<div class="etiqueta">&nbsp;</div>
			<div class="capaderecha"><input id="acepta" type="checkbox" name="acepta" /> Acepto las condiciones de confidencialidad.</div>	
			<div class="etiqueta">&nbsp;</div><div class="capaderecha">&nbsp;</div>
			<div>
				<button type="submit"  onclick="return validacion()" value="Enviar"> Enviar </button>
				<button type="reset" value="Vaciar"> Cancelar </button>
			</div>
		</form>
	</div>
</body>
</html>
